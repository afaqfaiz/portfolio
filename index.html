<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Profile - Your Name">
    <meta name="keywords" content="HTML, CSS, Profile, Skills, Projects, Certifications">
    <meta name="author" content="Your Name">
    <title>Aafaq Ahmad | Professional Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cd17dc5333.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="navbar-container">
            <div class="hamburger" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
    
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>

                <li><a href="#education">Education</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>

        </div>
       
       
    </nav>
    
    <div class="language">
        <button class="language-btn"  id="languageBtn">
            Select Language <span class="arrow">▼</span>
        </button>
        <ul class="language-list" id="languageList">
            <li><a href="#" lang="en">English</a></li>
            <li><a href="#" lang="fr">Français</a></li>
            <li><a href="#" lang="ar">العربية</a></li>
            <li><a href="#" lang="ur">اردو</a></li>
        </ul>
    </div>
  
   

    <!-- Hero Section -->
    <section id="home">
        <div class="hero" style="text-align: center; padding: 2rem;">
            <img src="./images/profile_img.jpg" alt="Aafaq Ahmad Profile Photo" style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover;">
            <h1 id="name"></h1>
            <p></p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill-category">
                <h3>Hard Skills</h3>
                <p id="hard"></p>
            </div>
            <div class="skill-category">
                <h3>Soft Skills</h3>
                <p class="soft"></p>
            </div>
        </div>
    </section>
      <!-- Project Section -->
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div>
            <h3 class="chess"></h3>
            <p class="chess-desc"></p>
        </div>
        <div>
            <h3 class="client"></h3>
            <p class="client-desc"></p>
        </div>
    </section>
    <!--Education Section-->
    <section id="education" class="education">
        <h2>Education & Short Courses</h2>
        <div id="degree">
            <h3>Degree Program</h3>
            <p class="deg-name"></p>
            <p class="uni-name"></p>
            <p class="deg-date"></p>
        </div>

        <div id="course">
            <h3 class="cour-name"></h3>
            <p class="cour-detail"></p>
        </div>
    </section>
    <section class="vid">
        <div class="video-container">
            <iframe class="youtube-video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

    </section>
    <!-- Footer -->
<!-- Footer Section -->
<footer id="footer">
    <div class="footer-container">
        <div class="footer-social">
            <h3>Follow Me</h3>
            <a id="linkedin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a id="github" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="footer-contact">
            <h3>Contact Me</h3>
            <p class="email"></p>
            <p class="phone"></p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Aafaq Ahmad. All Rights Reserved.</p>
    </div>
</footer>

<script src="ronak.js"></script>
</body>
</html>
